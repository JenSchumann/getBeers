<!-- BreweryDB API response. -->

<div ng-controller="BeerDBController as beerCtrl">
      <header>
        <h1>getBeer</h1>
        <!-- {{beerCtrl.happyHour}} -->
        <h3>Search for info about beer by name:</h3>
        <form ng-submit="beerCtrl.findBeer()">
            <input type="text" ng-model="beerCtrl.searchForBeer" placeholder="Beer name"> 

            <input ng-click="" type="submit" name="search" value="Find Beer">

         </form>

      </header>
    </div>

  </body>
